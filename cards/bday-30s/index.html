<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+3:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: light;
      --ink: #2d2420;
      --muted: rgba(45, 36, 32, 0.7);
      --accent: #b56c4e;
      --accent-2: #4c8c7f;
      --card: rgba(255, 255, 255, 0.92);
      --border: rgba(181, 108, 78, 0.25);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Source Sans 3", sans-serif;
      color: var(--ink);
      background: #f7f1eb;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 15% 20%, rgba(181, 108, 78, 0.18), transparent 45%),
        radial-gradient(circle at 80% 15%, rgba(76, 140, 127, 0.18), transparent 45%),
        linear-gradient(180deg, #fff7f0 0%, #efe2d7 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .wrap {
      width: min(980px, 100%);
      display: grid;
      grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.1fr);
      gap: 1.6rem;
      background: var(--card);
      border-radius: 26px;
      border: 1px solid var(--border);
      padding: 2.6rem clamp(1.6rem, 4vw, 3.2rem);
      box-shadow: 0 26px 50px rgba(181, 108, 78, 0.18);
    }

    .aside {
      display: grid;
      gap: 1.2rem;
      align-content: start;
      border-right: 1px solid rgba(181, 108, 78, 0.2);
      padding-right: 1.4rem;
    }

    .title {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.4rem, 5.5vw, 4.2rem);
      color: var(--accent);
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.05rem;
    }

    .chips {
      display: grid;
      gap: 0.8rem;
    }

    .detail {
      padding: 0.85rem 1rem;
      border-radius: 16px;
      border: 1px solid rgba(181, 108, 78, 0.25);
      background: rgba(255, 255, 255, 0.92);
    }

    .detail::before {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent-2);
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Location";
    }

    #address::before {
      content: "Address";
    }

    #calendar_link *,
    #registry_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .main {
      display: grid;
      gap: 1rem;
      align-content: start;
    }

    .panel {
      padding: 1rem 1.1rem;
      border-radius: 16px;
      border: 1px solid rgba(181, 108, 78, 0.2);
      background: rgba(255, 255, 255, 0.85);
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 280px;
      border-radius: 16px;
      border: 0;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }


    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(181, 108, 78, 0.25);
      background: rgba(255, 255, 255, 0.95);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(76, 140, 127, 0.3);
      background: rgba(255, 255, 255, 0.9);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent-2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .wrap {
        grid-template-columns: 1fr;
      }

      .aside {
        border-right: 0;
        padding-right: 0;
        border-bottom: 1px solid rgba(181, 108, 78, 0.2);
        padding-bottom: 1rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="wrap">
      <div class="aside">
        <div id="title" class="title"></div>
        <div id="notes" class="subtitle"></div>
        <div class="chips">
          <div id="date" class="detail"></div>
          <div id="time" class="detail"></div>
          <div id="location" class="detail"></div>
        <div id="address" class="detail"></div>
        </div>
        <div id="calendar_link"></div>
        <div id="registry_link"></div>
        <div id="host_names" class="subtitle"></div>
        <div id="notes_2" class="subtitle"></div>
      </div>
      <div class="main">
        <div class="panel attendance">
          <div id="guest_name"></div>
          <div id="expected_adults"></div>
          <div id="expected_kids"></div>
          <div id="expected_total"></div>
        </div>
        <div id="map_link" class="panel"></div>
        <div id="response" class="panel"></div>
        <div id="notes_3" class="panel"></div>
      </div>
    </section>
  </main>
</body>

</html>
