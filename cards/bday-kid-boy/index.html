<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Nunito:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: light;
      --ink: #1c2a3a;
      --muted: rgba(28, 42, 58, 0.7);
      --accent: #2f7cf6;
      --accent-2: #ffd36a;
      --card: rgba(255, 255, 255, 0.92);
      --border: rgba(47, 124, 246, 0.25);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
      color: var(--ink);
      background: #f3f8ff;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 15% 20%, rgba(47, 124, 246, 0.2), transparent 45%),
        radial-gradient(circle at 80% 15%, rgba(255, 211, 106, 0.3), transparent 45%),
        radial-gradient(circle at 20% 80%, rgba(167, 231, 255, 0.4), transparent 45%),
        linear-gradient(180deg, #ffffff 0%, #eaf4ff 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .card {
      width: min(860px, 100%);
      background: var(--card);
      border-radius: 30px;
      border: 2px solid var(--border);
      padding: 2.8rem clamp(1.5rem, 4vw, 3.2rem);
      display: grid;
      gap: 1.5rem;
      box-shadow: 0 24px 50px rgba(47, 124, 246, 0.2);
    }

    .title {
      font-family: "Baloo 2", cursive;
      font-size: clamp(2.6rem, 6vw, 4.2rem);
      text-align: center;
      color: var(--accent);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 1rem;
    }

    .detail {
      padding: 0.9rem 1rem;
      border-radius: 16px;
      border: 1px solid rgba(47, 124, 246, 0.25);
      background: rgba(255, 255, 255, 0.9);
    }

    .detail::before {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #ff9f1c;
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Party Spot";
    }

    #address::before {
      content: "Address";
    }

    #calendar_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 320px;
      border-radius: 18px;
      border: 0;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }

    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(47, 124, 246, 0.25);
      background: rgba(255, 255, 255, 0.95);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(47, 124, 246, 0.25);
      background: rgba(255, 255, 255, 0.9);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent-2);
      color: #3a2a10;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <div id="title" class="title"></div>
      <div id="notes" class="subtitle"></div>
      <div class="details">
        <div id="date" class="detail"></div>
        <div id="time" class="detail"></div>
        <div id="location" class="detail"></div>
        <div id="address" class="detail"></div>
      </div>
      <div id="host_names" class="subtitle"></div>
      <div id="calendar_link"></div>
      <div id="notes_2" class="subtitle"></div>
      <div class="attendance">
        <div id="guest_name"></div>
        <div id="expected_adults"></div>
        <div id="expected_kids"></div>
        <div id="expected_total"></div>
      </div>
      <div id="map_link"></div>
      <div id="response"></div>
      <div id="notes_3" class="subtitle"></div>
    </section>
  </main>
</body>

</html>
