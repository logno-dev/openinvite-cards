<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap">
  <style>
    html,
    body {
      min-width: 100svw;
      min-height: 100svh;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #FFFFFFDF;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: radial-gradient(#102642, #00000000),
        radial-gradient(circle at 70% 10%, #540046E0 4%, #00000000 25%, #00000000 100%),
        radial-gradient(circle at 20% 90%, #848420A0 4%, #00000000 25%, #00000000 100%),
        linear-gradient(to right, #106226, #090942);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transform: translateZ(0);
      will-change: transform;
    }


    main {
      display: flex;
      flex-direction: column;
      width: 100dvw;
      place-content: center;
      place-items: center;
      gap: 2rem;
    }

    #title {
      font-family: "Saira Stencil One", sans-serif;
      font-size: 4rem;
      margin-top: 1rem;
      text-align: center;
      color: #FFFFFFAF;
    }

    .info-wrapper {
      display: flex;
      flex-direction: column;
      place-items: center;
      width: 35em;
      max-width: 70%;
      gap: 1.2rem;
      padding: 2rem;
      background-image: linear-gradient(35deg, #00000012, #10103020);
      background-color: #FFFFFF15;
      backdrop-filter: blur(10px);
      border-radius: 44px;
      border: solid 3px #FFFFFF10;
    }

    #date {}

    #date:before {
      content: "When: ";
      font-weight: bold;
      color: #00FFFF;
    }

    #time {}

    #time:before {
      content: "What time: ";
      font-weight: bold;
    }

    #location {}

    #location:before {
      content: "Where: ";
      font-weight: bold;
    }

    #address {}

    #notes {
      font-size: 1.3rem;
      text-align: center;
    }

    #host_names {}

    #rsvp_yes_label {}

    #rsvp_no_label {}

    #rsvp_maybe_label {}

    #guest_name {}

    #expected_adults {}

    #expected_kids {}

    #expected_total {}

    #map_link {}

    #response {}

    #calendar_link * {
      color: white;
      padding: 12px 14px;
      font-size: .8em;
      background-color: #208020;
      border-radius: 24px;
      text-decoration: none;
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 360px;
      border-radius: 16px;
      border: 0;
    }


    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #ff3d81;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    @media (width < 450px) {

      #title {
        font-size: 2.4rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <div id="title"></div>
    <div class="info-wrapper">
      <div id="notes"></div>
      <div id="date"></div>
      <div id="time"></div>
      <div id="location"></div>
      <div id="address"></div>
      <div id="guest_name"></div>
      <div id="expected_adults"></div>
      <div id="expected_kids"></div>
      <div id="expected_total"></div>
      <div id="calendar_link"></div>
      <div id="map_link"></div>
      <div id="response"></div>
    </div>
  </main>
</body>

</html>
