<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      min-width: 100%;
      min-height: 100svh;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      color: #f5f6ff;
      overflow-x: hidden;
    }

    html {
      background-color: #090942;
    }

    body {
      background-color: transparent;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: radial-gradient(#102642, #00000000),
        radial-gradient(circle at 70% 10%, #540046E0 4%, #00000000 25%, #00000000 100%),
        radial-gradient(circle at 20% 90%, #848420A0 4%, #00000000 25%, #00000000 100%),
        linear-gradient(to right, #106226, #090942);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transform: translateZ(0);
      will-change: transform;
    }


    main {
      display: flex;
      flex-direction: column;
      width: 100%;
      place-content: center;
      place-items: center;
      gap: 2.4rem;
      padding: 2.5rem 1.5rem 4rem;
    }

    #title {
      font-family: "Saira Stencil One", sans-serif;
      font-size: clamp(2.6rem, 6vw, 4.6rem);
      margin-top: 0;
      text-align: center;
      color: #ffffffd6;
      letter-spacing: 0.06em;
    }

    .info-wrapper {
      display: flex;
      flex-direction: column;
      place-items: center;
      width: min(560px, 92%);
      max-width: 100%;
      gap: 1.1rem;
      padding: 2.2rem 2rem;
      background-image: linear-gradient(35deg, rgba(255, 255, 255, 0.08), rgba(16, 16, 48, 0.16));
      background-color: rgba(255, 255, 255, 0.16);
      backdrop-filter: blur(10px);
      border-radius: 36px;
      border: solid 2px rgba(255, 255, 255, 0.12);
      box-shadow: 0 24px 50px rgba(7, 12, 44, 0.5);
      margin-bottom: 6rem;
    }

    #date {}

    #date:before {
      content: "When: ";
      font-weight: bold;
      color: #6cf3ff;
    }

    #time {}

    #time:before {
      content: "What time: ";
      font-weight: bold;
      color: #6cf3ff;
    }

    #location {}

    #location:before {
      content: "Where: ";
      font-weight: bold;
      color: #6cf3ff;
    }

    #address {}

    #notes {
      font-size: 1.2rem;
      text-align: center;
      color: #ffffffd6;
    }

    #host_names {}

    #guest_name {}

    #expected_adults {}

    #expected_kids {}

    #expected_total {}

    #map_link {}

    #response {}

    #calendar_link {
      margin: 1.2rem 0;
    }

    #registry_link {
      margin: 0.4rem 0 1.2rem;
    }

    #calendar_link *,
    #registry_link * {
      color: #0e1a14;
      padding: 12px 18px;
      font-size: 0.85em;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background-color: #6cf3ff;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 10px 24px rgba(108, 243, 255, 0.3);
    }

    #map_link iframe,
    #map_link .oi-map-embed {
      width: 100% !important;
      height: 220px !important;
      max-width: 100%;
      border-radius: 16px;
      border: 0;
      display: block;
    }


    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.06);
      transition: background-color 160ms ease, color 160ms ease, border-color 160ms ease;
    }

    .oi-rsvp-option input[type="radio"] {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      opacity: 0;
      cursor: pointer;
    }

    .oi-rsvp-option input[type="radio"]:focus-visible+.oi-rsvp-label {
      outline: 2px solid #8ff5ff;
      outline-offset: 3px;
      border-radius: 999px;
      display: inline-block;
    }

    .oi-rsvp-option input[type="radio"]:checked+.oi-rsvp-label {
      outline-color: #FF00FF;
      border-radius: 999px;
      display: inline-block;
      color: #ff3d81;
    }


    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #ff3d81;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    @media (width < 450px) {
      main {
        padding: 2rem 1rem 3rem;
        gap: 1.8rem;
      }

      .info-wrapper {
        width: 94%;
        padding: 1.6rem 1.2rem;
        border-radius: 24px;
        gap: 0.9rem;
      }

      #calendar_link *,
      #registry_link * {
        padding: 10px 14px;
        font-size: 0.78em;
      }

      #map_link iframe,
      #map_link .oi-map-embed {
        height: 180px !important;
      }

      #notes {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <div id="title"></div>
    <div class="info-wrapper">
      <div id="notes"></div>
      <div id="date"></div>
      <div id="time"></div>
      <div id="location"></div>
      <div id="address"></div>
      <div id="guest_name"></div>
      <div id="calendar_link"></div>
      <div id="registry_link"></div>
      <div id="notes_2"></div>
      <div id="map_link"></div>
      <div id="response"></div>
      <div id="notes_3"></div>
    </div>
  </main>
</body>

</html>
