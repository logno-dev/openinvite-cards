<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: light;
      --ink: #2b241f;
      --muted: rgba(43, 36, 31, 0.7);
      --accent: #b3192d;
      --accent-2: #0b6b3a;
      --card: rgba(255, 255, 255, 0.92);
      --border: rgba(179, 25, 45, 0.25);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
      color: var(--ink);
      background: #f6f3ee;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.9), transparent 45%),
        radial-gradient(circle at 70% 30%, rgba(11, 107, 58, 0.15), transparent 40%),
        radial-gradient(circle at 30% 80%, rgba(179, 25, 45, 0.12), transparent 45%),
        linear-gradient(180deg, #fff 0%, #f0ece6 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .frame {
      width: min(900px, 100%);
      background: var(--card);
      border-radius: 32px;
      border: 2px solid var(--border);
      padding: 2.8rem clamp(1.6rem, 4vw, 3.4rem);
      display: grid;
      gap: 2rem;
      box-shadow: 0 26px 50px rgba(179, 25, 45, 0.16);
      position: relative;
      overflow: hidden;
    }

    .frame::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px dashed rgba(11, 107, 58, 0.25);
      border-radius: 26px;
      margin: 14px;
      pointer-events: none;
    }

    .header {
      display: grid;
      gap: 0.6rem;
      text-align: center;
    }

    .title {
      font-family: "Mountains of Christmas", cursive;
      font-size: clamp(2.6rem, 5.5vw, 4.2rem);
      color: var(--accent);
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
    }

    .columns {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 1.6rem;
      align-items: start;
    }

    .details {
      display: grid;
      gap: 0.9rem;
    }

    .detail {
      padding: 0.9rem 1rem;
      border-radius: 16px;
      border: 1px solid rgba(11, 107, 58, 0.2);
      background: rgba(11, 107, 58, 0.06);
    }

    .detail::before {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-2);
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Location";
    }

    #address::before {
      content: "Address";
    }

    .side {
      display: grid;
      gap: 1rem;
    }

    #calendar_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 280px;
      border-radius: 16px;
      border: 0;
    }

    .rsvp-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(179, 25, 45, 0.3);
      background: rgba(255, 255, 255, 0.9);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(11, 107, 58, 0.3);
      background: rgba(11, 107, 58, 0.08);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent-2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 820px) {
      .columns {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="frame">
      <div class="header">
        <div id="title" class="title"></div>
        <div id="notes" class="subtitle"></div>
      </div>
      <div class="columns">
        <div class="details">
          <div id="date" class="detail"></div>
          <div id="time" class="detail"></div>
          <div id="location" class="detail"></div>
          <div id="address" class="detail"></div>
          <div id="host_names" class="subtitle"></div>
          <div id="calendar_link"></div>
        </div>
        <div class="side">
          <div id="notes_2" class="subtitle"></div>
          <div class="attendance">
            <div id="guest_name"></div>
            <div id="expected_adults"></div>
            <div id="expected_kids"></div>
            <div id="expected_total"></div>
          </div>
          <div id="map_link"></div>
        </div>
      </div>
      <div id="response"></div>
      <div id="notes_3" class="subtitle"></div>
    </section>
  </main>
</body>

</html>
