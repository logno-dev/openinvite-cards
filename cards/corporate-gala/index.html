<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=IBM+Plex+Sans:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: dark;
      --ink: #f2f4f8;
      --muted: rgba(242, 244, 248, 0.7);
      --accent: #8fb3ff;
      --card: rgba(12, 18, 34, 0.88);
      --border: rgba(143, 179, 255, 0.28);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "IBM Plex Sans", sans-serif;
      color: var(--ink);
      background: #0b1020;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 20% 25%, rgba(143, 179, 255, 0.18), transparent 45%),
        radial-gradient(circle at 80% 15%, rgba(255, 255, 255, 0.08), transparent 40%),
        linear-gradient(150deg, #0b1020 0%, #1c2440 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .card {
      width: min(880px, 100%);
      background: var(--card);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 3rem clamp(1.6rem, 4vw, 3.5rem);
      display: grid;
      gap: 1.6rem;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(14px);
    }

    .title {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.6rem, 5.4vw, 4.2rem);
      text-align: center;
      letter-spacing: 0.08em;
      color: var(--accent);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
    }

    .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .detail {
      padding: 0.95rem 1.1rem;
      border-radius: 14px;
      border: 1px solid rgba(143, 179, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
    }

    .detail::before {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Venue";
    }

    #address::before {
      content: "Address";
    }

    #calendar_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #0b1020;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 320px;
      border-radius: 18px;
      border: 0;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }

    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(143, 179, 255, 0.3);
      background: rgba(255, 255, 255, 0.06);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(143, 179, 255, 0.3);
      background: rgba(255, 255, 255, 0.06);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #0b1020;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <div id="title" class="title"></div>
      <div id="notes" class="subtitle"></div>
      <div class="details">
        <div id="date" class="detail"></div>
        <div id="time" class="detail"></div>
        <div id="location" class="detail"></div>
        <div id="address" class="detail"></div>
      </div>
      <div id="host_names" class="subtitle"></div>
      <div id="calendar_link"></div>
      <div id="notes_2" class="subtitle"></div>
      <div class="attendance">
        <div id="guest_name"></div>
        <div id="expected_adults"></div>
        <div id="expected_kids"></div>
        <div id="expected_total"></div>
      </div>
      <div id="map_link"></div>
      <div id="response"></div>
      <div id="notes_3" class="subtitle"></div>
      <div id="rsvp_yes_label"></div>
      <div id="rsvp_no_label"></div>
      <div id="rsvp_maybe_label"></div>
    </section>
  </main>
</body>

</html>
