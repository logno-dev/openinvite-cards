<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: light;
      --ink: #1b2235;
      --muted: rgba(27, 34, 53, 0.65);
      --accent: #c9982b;
      --accent-2: #274e8a;
      --card: rgba(255, 249, 241, 0.96);
      --border: rgba(201, 152, 43, 0.3);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Source Sans 3", sans-serif;
      color: var(--ink);
      background: #f2efe9;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 15% 20%, rgba(201, 152, 43, 0.18), transparent 45%),
        radial-gradient(circle at 80% 15%, rgba(39, 78, 138, 0.14), transparent 45%),
        linear-gradient(180deg, #fff9f1 0%, #ebe4da 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .program {
      width: min(980px, 100%);
      display: grid;
      grid-template-columns: minmax(0, 0.95fr) minmax(0, 1.05fr);
      gap: 1.6rem;
      background: var(--card);
      border-radius: 26px;
      border: 1px solid var(--border);
      padding: 2.6rem clamp(1.6rem, 4vw, 3.2rem);
      box-shadow: 0 30px 50px rgba(68, 52, 20, 0.18);
      position: relative;
    }

    .program::before {
      content: "";
      position: absolute;
      inset: 0;
      border-top: 6px solid rgba(39, 78, 138, 0.2);
      border-radius: 26px 26px 0 0;
      pointer-events: none;
    }

    .left {
      display: grid;
      gap: 1.1rem;
      align-content: start;
      border-right: 1px solid rgba(39, 78, 138, 0.15);
      padding-right: 1.4rem;
    }

    .tag {
      font-size: 0.75rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--accent-2);
      font-weight: 600;
    }

    .title {
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(2.6rem, 6vw, 4.6rem);
      letter-spacing: 0.2em;
      color: var(--accent);
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.05rem;
    }

    .details {
      display: grid;
      gap: 0.9rem;
    }

    .detail {
      padding: 0.85rem 1rem;
      border-radius: 14px;
      border: 1px solid rgba(201, 152, 43, 0.25);
      background: rgba(255, 255, 255, 0.95);
    }

    .detail::before {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-2);
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Ceremony";
    }

    #address::before {
      content: "Address";
    }

    #calendar_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent-2);
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .right {
      display: grid;
      gap: 1rem;
      align-content: start;
    }

    .panel {
      padding: 1rem 1.1rem;
      border-radius: 16px;
      border: 1px solid rgba(39, 78, 138, 0.15);
      background: rgba(255, 255, 255, 0.85);
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 280px;
      border-radius: 16px;
      border: 0;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }

    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(39, 78, 138, 0.2);
      background: rgba(255, 255, 255, 0.95);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(39, 78, 138, 0.2);
      background: rgba(255, 255, 255, 0.9);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .program {
        grid-template-columns: 1fr;
      }

      .left {
        border-right: 0;
        padding-right: 0;
        border-bottom: 1px solid rgba(39, 78, 138, 0.15);
        padding-bottom: 1rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="program">
      <div class="left">
        <div class="tag">Commencement</div>
        <div id="title" class="title"></div>
        <div id="notes" class="subtitle"></div>
        <div class="details">
          <div id="date" class="detail"></div>
          <div id="time" class="detail"></div>
          <div id="location" class="detail"></div>
          <div id="address" class="detail"></div>
        </div>
        <div id="calendar_link"></div>
      </div>
      <div class="right">
        <div id="host_names" class="subtitle"></div>
        <div id="notes_2" class="panel"></div>
        <div class="panel attendance">
          <div id="guest_name"></div>
          <div id="expected_adults"></div>
          <div id="expected_kids"></div>
          <div id="expected_total"></div>
        </div>
        <div id="map_link" class="panel"></div>
        <div id="response" class="panel"></div>
        <div id="notes_3" class="subtitle"></div>
      </div>
    </section>
  </main>
</body>

</html>
