<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: dark;
      --ink: #f5f2e9;
      --muted: rgba(245, 242, 233, 0.7);
      --accent: #d4af37;
      --card: rgba(12, 12, 30, 0.78);
      --border: rgba(212, 175, 55, 0.3);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Source Sans 3", sans-serif;
      color: var(--ink);
      background: #0b0b1e;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.16), transparent 45%),
        radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.08), transparent 40%),
        linear-gradient(135deg, #0b0b1e 0%, #1b1b3a 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .card {
      width: min(860px, 100%);
      background: var(--card);
      border-radius: 26px;
      border: 1px solid var(--border);
      padding: 3rem clamp(1.6rem, 4vw, 3.5rem);
      display: grid;
      gap: 1.6rem;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(14px);
    }

    .title {
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(2.8rem, 6vw, 4.8rem);
      text-align: center;
      letter-spacing: 0.2em;
      color: var(--accent);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.1rem;
    }

    .detail {
      padding: 0.95rem 1.1rem;
      border-radius: 16px;
      border: 1px solid rgba(212, 175, 55, 0.35);
      background: rgba(18, 18, 40, 0.7);
    }

    .detail::before {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Ceremony";
    }

    #address::before {
      content: "Address";
    }

    #calendar_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #151515;
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 320px;
      border-radius: 18px;
      border: 0;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }

    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.35);
      background: rgba(255, 255, 255, 0.06);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(212, 175, 55, 0.35);
      background: rgba(20, 20, 35, 0.7);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #151515;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <div id="title" class="title"></div>
      <div id="notes" class="subtitle"></div>
      <div class="details">
        <div id="date" class="detail"></div>
        <div id="time" class="detail"></div>
        <div id="location" class="detail"></div>
        <div id="address" class="detail"></div>
      </div>
      <div id="host_names" class="subtitle"></div>
      <div id="calendar_link"></div>
      <div id="notes_2" class="subtitle"></div>
      <div class="attendance">
        <div id="guest_name"></div>
        <div id="expected_adults"></div>
        <div id="expected_kids"></div>
        <div id="expected_total"></div>
      </div>
      <div id="map_link"></div>
      <div id="response"></div>
      <div id="notes_3" class="subtitle"></div>
      <div id="rsvp_yes_label"></div>
      <div id="rsvp_no_label"></div>
      <div id="rsvp_maybe_label"></div>
    </section>
  </main>
</body>

</html>
