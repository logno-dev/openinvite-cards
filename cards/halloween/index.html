<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Creepster&family=Oswald:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: dark;
      --ink: #f7e9d7;
      --muted: rgba(247, 233, 215, 0.72);
      --accent: #ff7a00;
      --accent-2: #73f2a7;
      --panel: rgba(12, 10, 18, 0.88);
      --border: rgba(255, 122, 0, 0.28);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Oswald", sans-serif;
      color: var(--ink);
      background: #0a0812;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 12% 20%, rgba(255, 122, 0, 0.25), transparent 45%),
        radial-gradient(circle at 85% 15%, rgba(115, 242, 167, 0.16), transparent 40%),
        linear-gradient(160deg, #0a0812 0%, #241226 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .shell {
      width: min(980px, 100%);
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1.1fr);
      gap: 1.6rem;
      padding: 2.6rem clamp(1.4rem, 4vw, 3rem);
      border-radius: 26px;
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
    }

    .hero {
      display: grid;
      gap: 1.1rem;
      align-content: start;
    }

    .title {
      font-family: "Creepster", cursive;
      font-size: clamp(2.8rem, 6vw, 4.6rem);
      letter-spacing: 0.08em;
      color: var(--accent);
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.05rem;
    }

    .badges {
      display: grid;
      gap: 0.8rem;
    }

    .badge {
      padding: 0.8rem 1rem;
      border-radius: 14px;
      border: 1px solid rgba(255, 122, 0, 0.35);
      background: rgba(20, 16, 28, 0.7);
    }

    .badge::before {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-2);
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Lair";
    }

    #address::before {
      content: "Address";
    }

    #calendar_link *,
    #registry_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--accent);
      color: #120c18;
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .info {
      display: grid;
      gap: 1.1rem;
      align-content: start;
    }

    .panel {
      padding: 1rem 1.2rem;
      border-radius: 18px;
      background: rgba(20, 16, 28, 0.75);
      border: 1px solid rgba(255, 122, 0, 0.2);
    }

    #notes,
    #notes_2,
    #notes_3 {
      color: var(--muted);
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 300px;
      border-radius: 16px;
      border: 0;
    }


    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 122, 0, 0.35);
      background: rgba(255, 255, 255, 0.04);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 122, 0, 0.35);
      background: rgba(20, 16, 28, 0.8);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #120c18;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 840px) {
      .shell {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="shell">
      <div class="hero">
        <div id="title" class="title"></div>
        <div id="notes" class="subtitle"></div>
        <div class="badges">
          <div id="date" class="badge"></div>
          <div id="time" class="badge"></div>
          <div id="location" class="badge"></div>
          <div id="address" class="badge"></div>
        </div>
        <div id="calendar_link"></div>
        <div id="registry_link"></div>
        <div id="host_names" class="subtitle"></div>
      </div>
      <div class="info">
        <div id="notes_2" class="panel"></div>
        <div class="panel attendance">
          <div id="guest_name"></div>
          <div id="expected_adults"></div>
          <div id="expected_kids"></div>
          <div id="expected_total"></div>
        </div>
        <div id="map_link" class="panel"></div>
        <div id="response" class="panel"></div>
        <div id="guest_message" class="panel"></div>
        <div id="notes_3" class="panel"></div>
      </div>
    </section>
  </main>
</body>

</html>
