<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: light;
      --ink: #3b2a22;
      --muted: rgba(59, 42, 34, 0.7);
      --accent: #c46a4a;
      --accent-2: #7a9c7a;
      --card: rgba(255, 255, 255, 0.92);
      --border: rgba(196, 106, 74, 0.3);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      color: var(--ink);
      background: #f7f2eb;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 15% 20%, rgba(196, 106, 74, 0.18), transparent 45%),
        radial-gradient(circle at 85% 20%, rgba(122, 156, 122, 0.18), transparent 40%),
        linear-gradient(180deg, #fff8f1 0%, #f2e8dd 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .home {
      width: min(980px, 100%);
      background: var(--card);
      border-radius: 26px;
      border: 1px solid var(--border);
      padding: 2.8rem clamp(1.6rem, 4vw, 3.3rem);
      display: grid;
      gap: 1.6rem;
      box-shadow: 0 24px 50px rgba(196, 106, 74, 0.2);
    }

    .title {
      font-family: "Lora", serif;
      font-size: clamp(2.4rem, 5.2vw, 4rem);
      text-align: center;
      color: var(--accent);
      margin: 0;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
    }

    .window {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 0.95fr);
      gap: 1.4rem;
      align-items: start;
    }

    .detail {
      padding: 0.9rem 1rem;
      border-radius: 16px;
      border: 1px solid rgba(196, 106, 74, 0.25);
      background: rgba(255, 255, 255, 0.9);
    }

    .detail::before {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent-2);
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Home";
    }

    #address::before {
      content: "Address";
    }

    .stack {
      display: grid;
      gap: 0.9rem;
    }

    #calendar_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 280px;
      border-radius: 16px;
      border: 0;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }

    .rsvp-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(196, 106, 74, 0.25);
      background: rgba(255, 255, 255, 0.95);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(122, 156, 122, 0.35);
      background: rgba(255, 255, 255, 0.9);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent-2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .window {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="home">
      <div id="title" class="title"></div>
      <div id="notes" class="subtitle"></div>
      <div class="window">
        <div class="stack">
          <div id="date" class="detail"></div>
          <div id="time" class="detail"></div>
          <div id="location" class="detail"></div>
          <div id="address" class="detail"></div>
          <div id="calendar_link"></div>
          <div id="host_names" class="subtitle"></div>
          <div id="notes_2" class="subtitle"></div>
        </div>
        <div class="stack">
          <div class="attendance">
            <div id="guest_name"></div>
            <div id="expected_adults"></div>
            <div id="expected_kids"></div>
            <div id="expected_total"></div>
          </div>
          <div id="map_link"></div>
          <div id="response"></div>
          <div id="notes_3" class="subtitle"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
