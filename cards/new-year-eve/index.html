<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: dark;
      --ink: #f4f1ea;
      --muted: rgba(244, 241, 234, 0.7);
      --accent: #f0c36a;
      --accent-2: #9bd3ff;
      --card: rgba(18, 16, 28, 0.86);
      --border: rgba(240, 195, 106, 0.32);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
      color: var(--ink);
      background: #0d0b14;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 20% 25%, rgba(240, 195, 106, 0.2), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(155, 211, 255, 0.18), transparent 45%),
        radial-gradient(circle at 50% 85%, rgba(240, 195, 106, 0.18), transparent 40%),
        linear-gradient(160deg, #0d0b14 0%, #1f1b2e 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .celebration {
      width: min(980px, 100%);
      background: var(--card);
      border-radius: 26px;
      border: 1px solid var(--border);
      padding: 2.6rem clamp(1.6rem, 4vw, 3.2rem);
      display: grid;
      gap: 1.6rem;
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
    }

    .marquee {
      display: grid;
      gap: 0.6rem;
      text-align: center;
    }

    .title {
      font-family: "Cinzel", serif;
      font-size: clamp(2.6rem, 5.5vw, 4.4rem);
      letter-spacing: 0.18em;
      color: var(--accent);
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      align-items: center;
    }

    .ring {
      min-height: 130px;
      padding: 1rem;
      border-radius: 999px;
      border: 2px solid rgba(240, 195, 106, 0.5);
      background: radial-gradient(circle, rgba(255, 255, 255, 0.06) 0%, transparent 60%);
      display: grid;
      place-items: center;
      text-align: center;
    }

    .ring::before {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-2);
      margin-bottom: 0.35rem;
      content: "";
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    .location-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.8rem;
    }

    .pill {
      padding: 0.85rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(240, 195, 106, 0.3);
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .pill::before {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-2);
      margin-bottom: 0.35rem;
    }

    #location::before {
      content: "Location";
    }

    #address::before {
      content: "Address";
    }

    .columns {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 1.4rem;
      align-items: start;
    }

    .panel {
      padding: 1rem 1.1rem;
      border-radius: 16px;
      border: 1px solid rgba(240, 195, 106, 0.2);
      background: rgba(255, 255, 255, 0.04);
    }

    #calendar_link *,
    #registry_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #19141f;
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 300px;
      border-radius: 16px;
      border: 0;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }


    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(240, 195, 106, 0.35);
      background: rgba(255, 255, 255, 0.06);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(240, 195, 106, 0.35);
      background: rgba(255, 255, 255, 0.06);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #19141f;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .columns {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="celebration">
      <div class="marquee">
        <div id="title" class="title"></div>
        <div id="notes" class="subtitle"></div>
      </div>
      <div class="countdown">
        <div id="date" class="ring"></div>
        <div id="time" class="ring"></div>
      </div>
      <div class="location-bar">
        <div id="location" class="pill"></div>
        <div id="address" class="pill"></div>
      </div>
      <div class="columns">
        <div class="panel">
          <div id="host_names" class="subtitle"></div>
          <div id="notes_2" class="subtitle"></div>
          <div id="calendar_link"></div>
          <div id="registry_link"></div>
          <div class="attendance">
            <div id="guest_name"></div>
            <div id="expected_adults"></div>
            <div id="expected_kids"></div>
            <div id="expected_total"></div>
          </div>
          <div id="response"></div>
          <div id="guest_message"></div>
          <div id="notes_3" class="subtitle"></div>
        </div>
        <div class="panel">
          <div id="map_link"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
