<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600&family=Alegreya+Sans:wght@300;400;600&display=swap">
  <style>
    :root {
      color-scheme: light;
      --ink: #3d2618;
      --muted: rgba(61, 38, 24, 0.7);
      --accent: #c76b2a;
      --accent-2: #8e4b2b;
      --card: rgba(255, 255, 255, 0.94);
      --border: rgba(199, 107, 42, 0.3);
    }

    html,
    body {
      min-height: 100svh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Alegreya Sans", sans-serif;
      color: var(--ink);
      background: #f9f0e4;
    }

    html::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 15% 20%, rgba(199, 107, 42, 0.18), transparent 45%),
        radial-gradient(circle at 85% 25%, rgba(142, 75, 43, 0.2), transparent 45%),
        radial-gradient(circle at 30% 80%, rgba(245, 210, 167, 0.6), transparent 45%),
        linear-gradient(180deg, #fff7ec 0%, #f0dfcc 100%);
    }

    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
    }

    .table {
      width: min(980px, 100%);
      background: var(--card);
      border-radius: 28px;
      border: 1px solid var(--border);
      padding: 2.8rem clamp(1.6rem, 4vw, 3.3rem);
      display: grid;
      gap: 1.6rem;
      box-shadow: 0 24px 50px rgba(199, 107, 42, 0.2);
      position: relative;
    }

    .table::before {
      content: "";
      position: absolute;
      inset: 14px;
      border: 1px dashed rgba(199, 107, 42, 0.25);
      border-radius: 20px;
      pointer-events: none;
    }

    .title {
      font-family: "Alegreya", serif;
      font-size: clamp(2.4rem, 5.2vw, 4rem);
      text-align: center;
      color: var(--accent);
      margin: 0;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
    }

    .spread {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 1.4rem;
      align-items: start;
    }

    .menu {
      display: grid;
      gap: 0.9rem;
      padding: 1rem 1.1rem;
      border-radius: 18px;
      border: 1px solid rgba(199, 107, 42, 0.25);
      background: rgba(255, 255, 255, 0.9);
    }

    .detail {
      padding: 0.85rem 1rem;
      border-radius: 14px;
      border: 1px solid rgba(199, 107, 42, 0.3);
      background: rgba(255, 255, 255, 0.95);
    }

    .detail::before {
      display: block;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent-2);
      margin-bottom: 0.35rem;
    }

    #date::before {
      content: "Date";
    }

    #time::before {
      content: "Time";
    }

    #location::before {
      content: "Table";
    }

    #address::before {
      content: "Address";
    }

    .side {
      display: grid;
      gap: 1rem;
    }

    .panel {
      padding: 1rem 1.1rem;
      border-radius: 16px;
      border: 1px solid rgba(199, 107, 42, 0.2);
      background: rgba(255, 255, 255, 0.85);
    }

    #calendar_link *,
    #registry_link * {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    #map_link .oi-map-embed {
      width: 100%;
      height: 280px;
      border-radius: 16px;
      border: 0;
    }

    .attendance {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.6rem;
      color: var(--muted);
    }


    /* OpenInvite RSVP form scaffold */
    .oi-rsvp-form {
      display: grid;
      gap: 16px;
    }

    .oi-guest-name {
      font-weight: 600;
    }

    .oi-field {
      display: grid;
      gap: 6px;
    }

    .oi-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .oi-input,
    .oi-textarea {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(199, 107, 42, 0.3);
      background: rgba(255, 255, 255, 0.95);
      color: inherit;
    }

    .oi-rsvp-options {
      display: grid;
      gap: 8px;
    }

    .oi-rsvp-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(199, 107, 42, 0.3);
      background: rgba(255, 255, 255, 0.9);
    }

    .oi-submit {
      align-self: start;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent-2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .spread {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="table">
      <div id="title" class="title"></div>
      <div id="notes" class="subtitle"></div>
      <div class="spread">
        <div class="menu">
          <div id="date" class="detail"></div>
          <div id="time" class="detail"></div>
          <div id="location" class="detail"></div>
          <div id="address" class="detail"></div>
          <div id="calendar_link"></div>
          <div id="registry_link"></div>
          <div id="host_names" class="subtitle"></div>
        </div>
        <div class="side">
          <div id="notes_2" class="panel"></div>
          <div class="panel attendance">
            <div id="guest_name"></div>
            <div id="expected_adults"></div>
            <div id="expected_kids"></div>
            <div id="expected_total"></div>
          </div>
          <div id="map_link" class="panel"></div>
        </div>
      </div>
      <div id="response"></div>
      <div id="guest_message" class="subtitle"></div>
      <div id="notes_3" class="subtitle"></div>
    </section>
  </main>
</body>

</html>
